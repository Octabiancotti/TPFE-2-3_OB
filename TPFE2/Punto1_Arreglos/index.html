<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <Div id="punto 1">
        <h2>Genera 10 numeros aleatorios</h2>
        <button id="botongenerador">Generar Numeros</button>
        
        
        <div id="result"></div>
        
    </Div>
    <div id="punto 2">
        <h2>Suma esos numeros</h2>
        <button id="sumaNum">Sumar Numeros</button>
        <div id="resultadosuma"></div>
        
    </div>
    <div id="punto 3">
        <h2>¿Cual es el promedio de estos numeros aleatorios?</h2>
        <button id="promedio">Promedio de numeros</button>
        <div id="promedionum"></div>
    </div>
    <div id="punto 4">
        <h2>¿Cual es el numero maximo y el numero minimo de esos numeros?</h2>
        <button id="nummaxmin">Clickeame</button>
        <div id="minmax"></div>
    </div>

    <div id="punto 5">
        <h2>Elimina el primer y ultimo numero</h2>
        <button id="eliminar">Eliminar</button>
        <div id="eliminarnum"></div>
    </div>
    <div id="punto 6">
        <h2>Agrega un nuevo elemento</h2>
        <button id="agregar">Agregar</button>
        <div id="numagregado"></div>
    </div>
    <div id="punto 7">
        <h2>Coloca los numeros de menor a mayor</h2>
        <button id="maymin"> Clickeame</button>
        <div id="maymin2"></div>
    </div>
    
    <div id="punto 8">
        <h2>Invierte los numeros</h2>
        <button id="invertir">Invertir</button>
        <div id="invert"></div>
    </div>






    <script src="arrays.js"></script>
    
</body>
</html>
